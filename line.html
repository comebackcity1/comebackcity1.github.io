<h1>Alcohol Consumption in the USA across years</h1>
<p>Consumption decreased from 2005 to 2010 then increased again

<br>
<br>
Total alcohol consumption per capita (liters of pure alcohol, projected estimates, 15+ years of age)

</p>

<style>


path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<script src="https://d3js.org/d3.v3.min.js"></script>


  <script>

    var margin = {top: 50, right: 20, bottom: 30, left: 50},
        width = 600
        height = 300 
    
    var parseDate = d3.time.format("%Y").parse;
    
    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 5]);
    
    var xAxis = d3.svg.axis().scale(x)    
    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(5);
    
    var interL = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); });
    
    var svg = d3.select("body")
        .append("svg")
            .attr("width", 670)
            .attr("height", 380)
        .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");
    
    var data = [
      {time: "2000", value:9.19},
      {time: "2001", value:9.23},
      {time: "2002", value:9.25},
      {time: "2003", value:9.34},
      {time: "2004", value:9.43},
      {time: "2005", value:9.49},
      {time: "2006", value:9.43},
      {time: "2007", value:9.41},
      {time: "2008", value:9.39},
      {time: "2009", value:9.37},
      {time: "2010", value:9.36},
      {time: "2015", value:9.82},
      {time: "2018", value:9.87},
    
    ];
    
    
    
    data.forEach(function(d) {
        d.date = parseDate(d.time);
        d.close = +d.value;
    });
    
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.value; })]);

    svg.append("path")
        .attr("class", "line")
        .attr("d", interL(data));

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
    
    var infos = svg.append('g')
      .selectAll('rect')
      .data(data)
      .enter()
      .append('g')

    </script>
