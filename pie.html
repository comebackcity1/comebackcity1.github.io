<div id="pageTwo"></div>

<script>


  var radius = 200

  var asia = {india: 1428627663, china: 1425671352, indonesia:277534122, pakistan:240485658}
  var europe = {russia: 144444359, germany: 83294633, uk:144444359, france:64756584}

  var svg = d3.select("#pageTwo")
    .append("svg")
      .attr("width", 500)
      .attr("height", 500)
    .append("g")
      .attr("transform", "translate(" + 500 / 2 + "," + 500 / 2 + ")");

  var color = d3.scaleOrdinal()
    .range(d3.schemeAccent);

  
  
  function changeChart(data) {
  
    var pie = d3.pie()
      .value(function(d) {return d.value; })
      .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} )
    var data_ready = pie(d3.entries(data))
  
    var u = svg.selectAll("path")
      .data(data_ready)
  
    u.enter().append('path').merge(u).transition().duration(300).attr('d', d3.arc().innerRadius(100).outerRadius(200))
      .attr('fill', function(d){ return(color(d.data.key)) })  
    u.exit().remove()
  
  }


  changeChart(asia)



  </script>
